<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello, my lovely world</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="libs/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">

    <script type="text/javascript" src="libs/jquery/jquery-1.11.1.js"></script>

    <script type="text/javascript" src="libs/bootstrap-3.2.0-dist/js/bootstrap.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="libs/angular-1.2.26/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-1.2.26/angular-route.min.js"></script>
    <script type="text/javascript" src="libs/angular-1.2.26/angular-cookies.min.js"></script>
    <script type="text/javascript" src="libs/ui-grid/ui-grid.js"></script>
    <script type="text/javascript" src="libs/angularjs-hotkeys-1.4.5/hotkeys.js"></script>
    <script type="text/javascript" src="libs/angular-ui-0.11.2/ui-bootstrap-tpls-0.11.2.js"></script>

    <link rel="styleSheet" href="libs/ui-grid/ui-grid.css"/>

    <link rel="styleSheet" href="libs/angularjs-hotkeys-1.4.5/hotkeys.css"/>

    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/words.css"/>
    <link rel="stylesheet" href="styles/distance.css"/>

</head>
<body>
<header>
    <nav class="navbar navbar-default dropdown" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Language assistant</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#admin"><i class="fa fa-shield"></i> AdministrationPanel</a></li>
                <li><a class="dropdown-toggle" data-toggle="dropdown" id="navLogin">Log In</a>

                    <div class="dropdown-menu spaces" ng-controller="user-forms">

                        <form role="form" class="form form-group wide">
                            <label for="registerEmail" class="close-distance">Register</label>
                            <input ng-model="register.user.email" type="email" class="form-control close-distance"
                                   id="registerEmail" placeholder="Enter email">
                            <button ng-click="register(register.user)" class="btn btn-default close-distance"
                                    ng-disabled="isNotValid(register.user)">
                                Submit
                            </button>
                            <div>{{registrationResult}}</div>
                        </form>

                        <form class="norm-distance">
                            <a href="#" id="btnNewUser" data-toggle="collapse" data-target="#formLogin">Log in.</a>
                        </form>

                        <form role="form" id="formLogin" class="form form-group collapse">
                            <label for="loginEmail" class="close-distance">Login</label>
                            <input ng-model="login.user.email" type="email" class="form-control close-distance"
                                   id="loginEmail" placeholder="Enter email">
                            <button ng-click="login(login.user)" class="btn btn-default close-distance"
                                    ng-disabled="isNotValid(login.user)">
                                Submit
                            </button>
                            <div>{{loginResult}}</div>
                        </form>

                    </div>
                </li>
            </ul>

        </div>
    </nav>
</header>

<div id="main">

    <div ng-view></div>

</div>

</body>
</html>
