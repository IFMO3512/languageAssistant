<div class="container" ng-controller="user-dictionary">
    <h1>{{hi}}</h1>

    <h2>{{more}}</h2>


    <div class="form-group">
        <label for="addWord">New word</label>

        <div class="form-inline">
            <input ng-model="word.word" type="text" class="form-control" id="addWord" placeholder="Enter word">
            <select class="form-control" ng-model="word.language" name="sourceLanguages">
                <option ng-repeat="languageName in languages" value="{{languageName.languageName}}">
                    {{languageName.languageName}}
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-default" ng-click="addWord(word)"
                ng-disabled="isNotValid()">Add
        </button>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-fixed-header">
        <tr>
            <th>Word</th>
            <th>Language</th>
            <th>Translation</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="word in userWords">
            <td><a href="#word/{{word.word}}/{{word.languageName}}">{{word.word}}</a></td>
            <td>{{word.languageName}}</td>
            <td>
                <div class="dropdown" id="wordDropdown">
                    <a data-toggle="dropdown">Translation <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        Translation
                    </ul>
                </div>
            </td>
            <td>
                <a ng-click="removeWord(word)">[X]</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
