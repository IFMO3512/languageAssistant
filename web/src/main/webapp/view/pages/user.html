<div class="container" ng-controller="UserDictionary">
    <h1>{{hi}}</h1>

    <h2>{{more}}</h2>

    <p>Your language is Russian, and you can not change it.</p>


    <div class="form-group">
        <label for="addWord">New word</label>

        <div class="form-inline">
            <input ng-model="word.word" type="text" class="form-control" id="addWord" placeholder="Enter word"
                   autofocus>
            <select class="form-control" ng-model="word.language" name="sourceLanguages">
                <option ng-repeat="languageName in languages" value="{{languageName.languageName}}">
                    {{languageName.languageName}}
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-default" ng-click="addWord(word)"
                ng-disabled="isNotValid()">Add
        </button>   <!-- TODO показать обязательные поля -->
    </div>

    <table class="table table-striped">
        <thead class="table-fixed-header">
        <tr>
            <th>Word</th>
            <th>Language</th>
            <th>Translation</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="word in userWords">
            <td>
                <a href="#word/{{word.word}}/{{word.language.languageName}}">
                    <button class="btn-link">{{word.word}}</button>
                </a>
            </td>
            <td>
                <div style="margin-top: 4px;margin-left: 6px;">{{word.language.languageName}}</div>
            </td>
            <td>
                <button class="btn-link" ng-click="open(word)">Translation</button>
            </td>
            <td>
                <button class="btn-link" ng-click="removeWord(word)">[X]</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
