<div class="container" ng-controller="word">
    <div class="jumbotron" style="text-align: center;">
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                 aria-valuemax="100" style="width: 0%"><span class="sr-only">40% Complete (success)</span></div>
        </div>
        <h1 style="margin-top: 70px;">{{word}}</h1>

        <h2>{{translation}}</h2>

        <p style="margin-top: 130px;margin-bottom: 50px;">
            <button type="button" class="btn btn-lg btn-danger">Delete</button>
            <button type="button" class="btn btn-lg btn-info" style="margin-left: 280px;" ng-click="showTranslation()">
                Show translation
            </button>
            <a href='#'>
                <button type="button" class="btn btn-lg btn-success" style="margin-left: 270px;">Ok, Next!</button>
            </a>
        </p>
    </div>
</div>
