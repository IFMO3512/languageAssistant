<div class="modal-body">
    <div class="norm-distance">
        <H1>Your score:</H1>
        <div>
            <h3>
                <span class="glyphicon glyphicon-ok" aria-hidden="true" style="color: darkgreen;"></span>
                {{wins}} right
            </h3>
        </div>
        <div>
            <h3>
                <span class="glyphicon glyphicon-remove" aria-hidden="true" style="color: darkred;"></span>
                {{loses}} wrong
            </h3>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="ok()">I'm happy</button>
    </div>
</div>
